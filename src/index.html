<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Evento</title>
</head>
<body>
    <form id="eventoForm">
        <label for="fechaVacuna">Fecha de Vacunación:</label>
        <input type="date" id="fechaVacuna" name="fechaVacuna" required>
       
        <label for="horaVacuna">Hora de Vacunación:</label>
        <input type="time" id="horaVacuna" name="horaVacuna" required>
       
        <label for="fechaMedicacion">Fecha de Medicación:</label>
        <input type="date" id="fechaMedicacion" name="fechaMedicacion" required>
       
        <label for="horaMedicacion">Hora de Medicación:</label>
        <input type="time" id="horaMedicacion" name="horaMedicacion" required>

        <!-- Otros campos del formulario si es necesario -->

        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById('eventoForm').addEventListener('submit', async (event) => {
            event.preventDefault();
           
            const fechaVacuna = document.getElementById('fechaVacuna').value;
            const horaVacuna = document.getElementById('horaVacuna').value;
            const fechaMedicacion = document.getElementById('fechaMedicacion').value;
            const horaMedicacion = document.getElementById('horaMedicacion').value;
            // Obtén otros valores del formulario si es necesario

            const response = await fetch('/eventos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    fechaVacuna,
                    horaVacuna,
                    fechaMedicacion,
                    horaMedicacion,
                    // Otros valores si es necesario
                }),
            });

            const data = await response.json();
            console.log(data);
        });
    </script>
</body>
</html>
