<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Datos</title> <!-- Título de la página -->
    <link rel="stylesheet" href="app.js.css">
</head>
<body>
    <h1>Generar Datos Predeterminados</h1> <!-- Encabezado de la página -->
    <button id="generateDataBtn">Generar Datos</button> <!-- Botón para generar datos predeterminados -->
    <div id="response"></div> <!-- Div para mostrar la respuesta -->

    <script>
        // Añade un event listener al botón para manejar el evento de clic
        document.getElementById('generateDataBtn').addEventListener('click', async () => {
            const responseDiv = document.getElementById('response'); // Obtiene el div donde se mostrará la respuesta
            responseDiv.textContent = 'Generando datos...'; // Muestra un mensaje indicando que se están generando los datos
            try {
                const response = await fetch('/eventos', { // Realiza una solicitud POST al endpoint /eventos
                    method: 'POST' // Método de la solicitud
                });
                const data = await response.json(); // Parsea la respuesta como JSON
                responseDiv.textContent = `Datos generados con ID: ${data.id}`; // Muestra el ID del documento creado en el div de respuesta
            } catch (error) {
                responseDiv.textContent = 'Error generando datos'; // Muestra un mensaje de error en caso de fallo
                console.error('Error:', error); // Muestra el error en la consola
            }
        });
    </script>
</body>
</html>
